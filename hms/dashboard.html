<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-hospital-alt"></i>
                    <h2>HMS</h2>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                   
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item active" data-section="main">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" data-section="icu">
                    <i class="fas fa-procedures"></i>
                    <span>ICU Updates</span>
                </div>
                <div class="nav-item" data-section="bed">
                    <i class="fas fa-bed"></i>
                    <span>Hospital Beds</span>
                </div>
                <div class="nav-item" data-section="medicine">
                    <i class="fas fa-pills"></i>
                    <span>Medicine Stock</span>
                </div>
                <div class="nav-item" data-section="doctor">
                    <i class="fas fa-user-md"></i>
                    <span>Doctor Details</span>
                </div>
                <div class="nav-item" data-section="patient">
                    <i class="fas fa-users"></i>
                    <span>Patient Management</span>
                </div>
                <div class="nav-item logout-item" data-section="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1 class="page-title" id="pageTitle">Dashboard</h1>
                    <p class="page-subtitle" id="pageSubtitle">Welcome to your healthcare management portal</p>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-details">
                            <span class="user-name">Administrator</span>
                            <span class="user-role">System Admin</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="content-body" id="contentBody">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
