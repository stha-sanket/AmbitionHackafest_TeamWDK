{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-xl shadow border border-gray-200 mt-8">
    <div class="px-6 py-4 border-b border-gray-100">
        <h2 class="text-xl font-bold text-gray-900">Discharge Admission</h2>
    </div>
    <div class="px-6 py-6">
        <p class="text-gray-700 mb-6">Are you sure you want to discharge the admission for patient: <strong>{{ admission.patient.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center gap-3">
                <button type="submit" class="inline-flex items-center px-5 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition font-semibold">Confirm Discharge</button>
                <a href="{% url 'admission_detail' admission.pk %}" class="inline-flex items-center px-5 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-semibold">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
