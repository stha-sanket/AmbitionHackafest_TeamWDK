{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow border border-gray-200 mt-8">
    <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-900">Blood Unit Details</h2>
        <a href="{% url 'bloodunit_edit' bloodunit.pk %}" class="inline-flex items-center px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition text-sm font-semibold">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m2 2l-6 6m2 2l-6 6"/></svg>
            Edit
        </a>
    </div>
    <div class="px-6 py-6">
        <dl class="divide-y divide-gray-100">
            <div class="py-3 grid grid-cols-3 gap-4">
                <dt class="font-medium text-gray-500">Blood Group</dt><dd class="col-span-2 text-gray-900">{{ bloodunit.blood_group }}</dd>
            </div>
            <div class="py-3 grid grid-cols-3 gap-4">
                <dt class="font-medium text-gray-500">Quantity</dt><dd class="col-span-2 text-gray-900">{{ bloodunit.quantity }}</dd>
            </div>
            <div class="py-3 grid grid-cols-3 gap-4">
                <dt class="font-medium text-gray-500">Date Added</dt><dd class="col-span-2 text-gray-900">{{ bloodunit.date_added|date:'Y-m-d H:i' }}</dd>
            </div>
        </dl>
        <div class="flex items-center justify-between mt-8">
            <a href="{% url 'bloodunit_list' %}" class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-semibold">Back to List</a>
            <a href="{% url 'bloodunit_delete' bloodunit.pk %}" class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-semibold">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                Delete
            </a>
        </div>
    </div>
</div>
{% endblock %}
